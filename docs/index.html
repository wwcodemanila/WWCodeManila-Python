<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
    <link rel="stylesheet" href="_media/print.css">
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'Ruby on Rails Study Group',
        // Women Who Code teal
        themeColor: '#007a7b',
        // Automatically scroll to top on page changes
        auto2top: true,
        // Page elements
        coverpage: true,
        loadSidebar: true,
        autoHeader: true,
        maxLevel: 4,
        subMaxLevel: 2,
        // Show when last updated
        formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{MM}',
        plugins: [
          // Show when last updated
          function(hook, vm) {
            hook.beforeEach(function (html) {
              return html
                + '\n----\n'
                + '<strong>Document last modified</strong>: {docsify-updated}'
            })
          }
        ]
      }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-ruby.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
  </body>
</html>
